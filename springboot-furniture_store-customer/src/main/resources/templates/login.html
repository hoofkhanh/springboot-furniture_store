<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head th:replace="~{fragments :: head}">
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{fragments :: mainTop}"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="~{fragments :: mainHeader}"></header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="~{fragments :: topSearch}"></div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div th:replace="~{fragments :: allTitleBox}"></div>
    <!-- End All Title Box -->

    <section id="login-form">
        <div class="noi-dung">
            <div class="form">
                <h2>Đăng nhập</h2>
                <div class="alert alert-danger text-center" th:if="${param.error}">Invalid username or password !</div>
                <div class="alert alert-success text-center" th:if="${param.logout}">Logout Successfully !</div>
                 <div class="alert alert-success text-center" th:if="${success}" th:text="${success}"></div>
                <form th:action="@{/do-login}" method="post">
                    <div class="input-form">
                        <!-- <span>User name</span> -->
                        <input type="email" th:value="${customer.username}" placeholder="Email" name="username">
                    </div>
                    <div class="input-form">
                        <!-- <span>Password</span> -->
                        <input th:value="${customer.password}" type="password" placeholder="Mật khẩu" name="password">
                    </div>
                    <div class="Remember-me">
                        <label><input type="checkbox"  	name="remember-me">Nhớ mật khẩu </label>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Đăng nhập">
                    </div>
                    <div class="input-form">
						<p>Bạn muốn đổi mật khẩu ? <a th:href="@{/change-password}">Đổi mật khẩu  </a></p>
                        <p>Đăng chưa có tài khoản ? <a th:href="@{/register}">Đăng kí ngay  </a></p>
                        <p>Bạn đã quên mật khẩu ? <a th:href="@{/forgot-password}">Quên mật khẩu  </a></p>
                    </div>
                    
 
                </form>
                <h3>Log In With Social Network</h3>
                <ul class="icon-dang-nhap">
                    <li><i class="fab fa-facebook-f"></i></i></li>
                    <li><i class="fab fa-google"></i></li>
                    <li><i class="fab fa-weibo"></i></li>
                </ul>
            </div>
        </div>

        <!-- Start copyright  -->
	   <footer th:replace="~{fragments :: myFooter}"></footer>    
	    <!-- End copyright  -->  
    </section>
  
    <a  th:replace="~{fragments :: backToTop}"></a>

    <!--Script-->
    <div  th:replace="~{fragments :: script}"></div>
    
<script th:src="@{/js/active_ul_forLogin.js}"></script>
</body>

</html>
